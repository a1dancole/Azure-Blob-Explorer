<div class="mat-elevation-z8">
    <button mat-fab color="primary" matTooltip="Create Folder"  class="top-fab-button" (click)="addContainer()">
        <mat-icon aria-label="CreateContainer">add</mat-icon>
    </button>
    <table mat-table [dataSource]="containerDetails">
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef></th>>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon>folder_open</mat-icon>
                </button>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastModified">
            <th mat-header-cell *matHeaderCellDef> Last Modified </th>
            <td mat-cell *matCellDef="let element"> {{element.lastModified | date:'short'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="containerDetailsTableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: containerDetailsTableColumns;" (click)="viewContainer(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
