<mat-toolbar color="primary">

        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        </button>

          <mat-icon>help_outline</mat-icon>
          <span>Help</span>
        </button>
      </mat-menu>
  <span>Azure Blob Explorer</span>
</mat-toolbar>
