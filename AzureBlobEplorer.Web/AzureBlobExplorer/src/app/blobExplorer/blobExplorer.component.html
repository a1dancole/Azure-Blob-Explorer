<div class="mat-elevation-z8">
    <table mat-table [dataSource]="blobDetails">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="createdTime">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.createdTime | date:'short'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastModified">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.lastModified | date:'short'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="canDisplayInBrowser(element)" mat-icon-button matTooltip="View file in browser" (click)="viewBlob(element)">
                    <mat-icon aria-label="Download">pageview</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Download file" (click)="downloadBlob(element)">
                    <mat-icon aria-label="Download">cloud_download</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete file" (click)="deleteBlob(element)">
                    <mat-icon aria-label="Delete">delete_outline</mat-icon>
                </button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="blobDetailsTableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: blobDetailsTableColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
